<!DOCTYPE html>
<html lang="ko-KR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'css/post_detail.css' %}"> -->

    <title>
        {% block title %}
            {{ title }}
        {% endblock %}
    </title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            margin: 2%;
            align-items: center;
        }

        .login-cont, .regi-cont {
            padding-top: 5%;
            padding-left: 5%;
        }

        .write-form {
            display: flex;
            flex-direction: row-reverse;
        }
        
        .profile-img {
            width: 40px;
            /* height: 30px; */
        }

        

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blog</h1>
            {% if user.is_authenticated %}
            <div class="header-container">
                <div class="header-menu">
                    <ul>   
                        <li><a href=""><img src='{% static "image/profile.png" %}' alt="profile" class="profile-img"></a>
                            <ul>
                                <li><a href="">내 프로필</a></li>
                                <li><a href="{% url 'blog:write' %}">글 작성</a></li>
                                <li><a href="{% url 'user:logout' %}">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- <div>
                <span>Welcome, {{ user.userId }}</span>
                <a href="{% url 'user:logout' %}">Logout</a>
            </div> -->
            {% else %}
                {% if type == 'login' %}
                <div>
                    <span>계정이 없으신가요?</span>
                    <a href="{% url 'user:register' %}">Sign up</a>
                </div>
                {% elif type == 'register' %}
                <div>
                    <span>Please, Login</span>
                    <a href="{% url 'user:login' %}">Login</a>
                </div>
                {% endif %}
            {% endif %}
        </div>
            {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
